<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ThannxAI Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 3rem 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #6e40c9, #ff6b9d);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #6e40c9, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #6e40c9, #ff6b9d);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(110, 64, 201, 0.3);
    }
    
    .features {
      margin-top: 2rem;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      background: #6e40c9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      Don't worry! Some features of ThannxAI Portfolio are still available offline. 
      Check your connection and try again to access the full experience.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">âœ…</div>
        <span>Cached content available</span>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <span>Forms saved for later sync</span>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸŽ¨</div>
        <span>Portfolio still viewable</span>
      </div>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Show connection status
    if (navigator.onLine) {
      document.querySelector('p').textContent = 
        'Connection restored! The page will reload automatically.';
      setTimeout(() => window.location.reload(), 2000);
    }
  </script>
</body>
</html>
