    "@context": "https://schema.org",
    "@type": "Person",

    ],

  }

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>ThannxAI Portfolio</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ThannxAI Portfolio</h1>
    <nav>
      <a href="#journey">Journey</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Interactive Timeline -->
  <section id="journey" class="timeline-section">
    <h2>Developer Journey</h2>
    <div class="timeline-container">
      <div class="timeline-line"></div>
      <!-- Timeline items dynamically loaded from scripts.js -->
    </div>
  </section>

  <!-- Skills Progression Chart -->
  <section id="skills" class="chart-container">
    <h2>Technical Skills Growth</h2>
    <canvas id="skillsChart"></canvas>
  </section>

  <!-- GitHub Stats -->
  <section id="github-stats" class="github-stats">
    <h2>GitHub Contributions</h2>
    <div class="stat-card">
      <div class="stat-value" id="repo-stars">--</div>
      <p>Stars</p>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="repo-forks">--</div>
      <p>Forks</p>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="repo-contributors">--</div>
      <p>Contributors</p>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="repo-commits">--</div>
      <p>Commits</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Featured Projects</h2>
    <div class="project-grid">
      <!-- Projects dynamically loaded from scripts.js -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Thanattsitt Thanatt Santisamranwilai. All rights reserved.</p>
    <div class="social-links">
      <a href="https://github.com/Pigletpeakkung" target="_blank">GitHub</a>

      <a href="https://ko-fi.com/ezekielarts" target="_blank">Ko-fi</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
